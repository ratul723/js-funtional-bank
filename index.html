<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my<span class="font-bold text-purple-600"> Bank</span></h1>
    </header>
    <main>
        <section class="p-8 bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-5">Please log in</h3>
            <div>
                <input id="user-email" class="border-2 border-stone-300 rounded block mb-4 w-1/2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 border-stone-300 rounded block mb-4 w-1/2" type="password"
                    placeholder="Your password">
                <button id="login-submit" class="bg-yellow-600 px-3 py-2 rounded text-white font-medium">Submit</button>
            </div>


        </section>
    </main>

    <script src="js/bank.js"></script>

</body>

</html>
