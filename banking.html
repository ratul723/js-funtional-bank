<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some<span class="font-bold text-purple-600"> Mooooney</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-cyan-400 rounded p-8">
                    <h3>Deposite</h3>
                    <h3 class="text-2xl">$<span id="deposite-total">00</span></h3>
                </div>
                <div class="bg-green-300 rounded p-8">
                    <h3>Withdraw</h3>
                    <h3 class="text-2xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 rounded p-8">
                    <h3>Balance</h3>
                    <h3 class="text-2xl">$<span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>
        <!--Deposit and withdraw-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposite</h3>
                    <div>
                        <input id="Deposit-amount" class="border-2 border-stone-300 rounded block mb-4 w-3/4"
                            type="text" placeholder="$ amount you want to deposite">

                        <button id="diposit-button"
                            class="bg-yellow-600 px-3 py-2 rounded text-white font-medium">Submit</button>
                    </div>
                </div>
                <div class="bg-cyan-200	 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border-2 border-stone-300 rounded block mb-4 w-3/4"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="Withdraw-button"
                            class="bg-yellow-600 px-3 py-2 rounded text-white font-medium">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
